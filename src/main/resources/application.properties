org.springframework.orm.jpa.vendor.Database=lanches_senac
spring.datasource.plataform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/lanches_senac
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.lob.non_contextual_creation=true

# LIQUIBASE
spring.liquibase.enabled=false
spring.liquibase.drop-first=false
spring.liquibase.default-schema=public
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml